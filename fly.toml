app = "gamestore"  # Remplacez par le nom de votre application

[build]
  image = "dockerfile"  # Assurez-vous que c'est bien "dockerfile" et non "Dockerfile"

[env]
  PORT = "80"

[[services]]
  internal_port = 80
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0


